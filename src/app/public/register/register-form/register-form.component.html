<form
 novalidate
 [formGroup]="registerForm"
 (ngSubmit)="submit()" 
 class="card-body"
>
  
 <!-- Le champ du nom de l‘utilisateur -->
 <div class="form-group">
  <label for="name">Name</label>
  <input
   id="name"
   type="name"
   formControlName="name"
   class="form-control"
   placeholder="Votre pseudonyme"
  />
  <!-- On ajoute tous les messages d’erreurs potentiels : -->
 <small *ngIf="name.errors && name.dirty" class="form-text text-muted">
    <span [hidden]="!name.errors.required">
     Nom requis.
    </span>
    <span [hidden]="!name.errors.minlength">
     Le nom n'est pas assez long.
    </span>
    <span [hidden]="!name.errors.maxlength">
     Le nom est trop long.
    </span>
    <span [hidden]="!name.errors.pattern">
     Le nom contient au moins un caractère interdit.
    </span>
   </small>
</div>
  
 <!-- Champ de l’adresse email -->
<div class="form-group">
    <label for="email">Email</label>
    <input
     id="email"
     type="email"
     formControlName="email"
     class="form-control"
     placeholder="Votre email"
    />
    <small *ngIf="email.errors && email.dirty" class="form-text text-muted">
        <span [hidden]="!email.errors.required">
         Email requis.
        </span>
        <span [hidden]="!email.errors.email">
         Entrez une adresse email valide.
        </span>
       </small>
   </div>
  
 <!-- Champ du mot de passe -->
<div class="form-group">
    <label for="password">Password</label>
    <input
     id="password"
     type="password"
     formControlName="password"
     class="form-control"
     placeholder="Votre mot de passe"
    /> 
    <small *ngIf="password.errors && password.dirty"
  class="form-text text-muted"
 >
  <span [hidden]="!password.errors.required">
   Mot de passe requis.
  </span>
  <span [hidden]="!password.errors.minlength">
   Le mot de passe n'est pas assez long.
  </span>
  <span [hidden]="!password.errors.maxlength">
   Le mot de passe est trop long.
  </span>
 </small>
    </div>
 
 <!-- Bouton pour soumettre le formulaire -->
<p class="text-center py-3">
    <button type="submit" 
    class="btn" 
    [disabled]="!registerForm.valid" 
    [ngClass]="{'btn-success':registerForm.valid,'btn-default':!registerForm.valid}">
     Inscription
    </button>
   </p>
</form>
